<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video Centrado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/estilosvideo.css">
</head>
<body>

<!-- Contenedor principal para video -->
<div class="main-container">
    <div class="container">
        <h1>Reproductor de Video</h1>

        <div class="video-container">
            <video id="video" preload="metadata">
                <source src="video/video2.mp4" type="video/mp4">
                Tu navegador no soporta el elemento de video.
            </video>
            <div class="controls">
                <button id="playPause" class="control-button" title="Reproducir/Pausar">
                    <i class="fas fa-play" id="playIcon"></i>
                    <i class="fas fa-pause d-none" id="pauseIcon"></i>
                </button>
                <div class="progress-container">
                    <input type="range" id="progress" class="progress-bar" value="0">
                </div>
                <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
                
                <!-- Controles adicionales en el lado derecho -->
                <button id="card" class="control-button" title="Subtítulos">
                    <i class="fas fa-closed-captioning"></i>
                </button>

                <button id="settings" class="control-button" title="Configuración">
                    <i class="fas fa-cog"></i>
                </button>
                <button id="fullscreen" class="control-button" title="Pantalla Completa">
                    <i class="fas fa-expand"></i>
                </button>

                <!-- Botón de volumen -->
                <button id="volume" class="control-button" title="Volumen">
                    <i class="fas fa-volume-up" id="volumeIcon"></i>
                </button>
                <input type="range" id="volumeControl" class="volume-bar" min="0" max="1" step="0.1" value="1">
            </div>

            <!-- Menú de configuración -->
            <div id="configMenu" class="config-menu d-none">
                <div class="config-option">
                    <label for="qualitySelect">Calidad</label>
                    <select id="qualitySelect">
                        <option value="720">720p</option>
                        <option value="480">480p</option>
                        <option value="360">360p</option>
                    </select>
                </div>
                <div class="config-option">
                    <label for="speedSelect">Velocidad</label>
                    <select id="speedSelect" class="speed-select">
                        <option value="0.5">0.5x</option>
                        <option value="1" selected>1x (Normal)</option>
                        <option value="1.5">1.5x</option>
                        <option value="2">2x</option>
                    </select>
                </div>
            </div>

            
        </div>
        
        <!-- Descripción del video con íconos -->
        <div class="video-description">
            <p id="videoTitle">Video promocional: Aspiradora inteligente</p>
            <div class="social-icons">
                <button class="social-button" title="Me gusta">
                    <i class="fas fa-thumbs-up"></i>
                </button>
                <button class="social-button" title="Compartir">
                    <i class="fas fa-share"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<script src="js/video.js"></script>

</body>
</html>
